# This is a basic workflow to help you get started with Actions

name: PR default comments

# Controls when the workflow will run
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  title_comment:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.pull_request.title, '[TASK]') || !startsWith(github.event.pull_request.title, '[TASK]' || !startsWith(github.event.pull_request.title, '[HOTFIX]' || !startsWith(github.event.pull_request.title, '[CLEAN_CODE]' || !startsWith(github.event.pull_request.title, '[PROPOSAL]')"
    steps: 
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Revisar que el titulo del PR cumpla con los guidelines'
            })
  review_comments:
    runs-on: ubuntu-latest
    if: "contains(github.event.pull_request, 'Mobile')"
    steps: 
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'No olvides etiquetar al team mobile para el code view'
            })
  commits_comments:
    runs-on: ubuntu-latest
    if: "github.event.pull_request.commits > 1 && github.event.pull_request.base.ref == develop "
    steps: 
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'No olvidar hacer squads al realizar el merge de este PR'
            })
  cahngelog_comments:
    runs-on: ubuntu-latest
    if: "github.event.pull_request.changed_files > 1"
    steps: 
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Agregaste los cambios al CHANGELOG.md?'
            })
            
  
  
  
  
  
  
  
  
  
